<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Genset Detail - Bach Multi Global</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="container">

    <!-- ===== TOP HEADER ===== -->
    <div class="row top-header align-items-center">
        <div class="col-md-6">
            <img class="img-fluid" src="imgGenset/logo.png" alt="Bach Multi Global">
        </div>
        <div class="col-md-6 header-right">
            <strong>Sales & Service:</strong> 021-3862351<br>
            PT. BACH MULTI GLOBAL<br>
            Jakarta Pusat
        </div>
    </div>

    <!-- ===== NAV ===== -->
    <div class="nav-wrapper">
        <div class="main-nav">
            <a href="home.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="genset.html" class="active">Genset</a>
            <a href="service.html">Service</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <!-- ===== PAGE CONTENT ===== -->
    <div class="page-section">

        <!-- BREADCRUMB -->
        <div class="breadcrumb-custom" id="breadcrumb"></div>

        <!-- TOP DETAIL -->
        <div class="genset-top">
            <div class="powered-wrap">
                <div class="powered-text">Powered by:</div>
                <div class="powered-logo">
                    <img id="brandLogo" alt="Brand Logo">
                </div>
            </div>
        </div>

        <!-- TABLE -->
        <div class="spec-title">APP Series Specifications</div>
        <div class="table-responsive">
            <table class="table table-bordered table-spec">
                <thead>
                    <tr>
                        <th>Model</th>
                        <th>Engine</th>
                        <th>Alternator</th>
                        <th>KVA</th>
                        <th>KW</th>
                        <th>Fuel (L/H)</th>
                    </tr>
                </thead>
                <tbody id="specBody"></tbody>
            </table>
        </div>

        <!-- BRANDS -->
        <div class="brands text-center mt-5">
            <div class="fw-bold mb-2">Powered by</div>
            <img src="img/brand/perkins.png" alt="">
            <img src="img/brand/kubota.png" alt="">
            <img src="img/brand/mitsubishi.png" alt="">
            <img src="img/brand/mtu.png" alt="">
            <img src="img/brand/himoinsa.png" alt="">
            <img src="img/brand/doosan.png" alt="">
            <img src="img/brand/yanmar.png" alt="">
        </div>

        <!-- ===== WHATSAPP FLOAT ===== -->
        <a href="https://wa.me/6281234567890?text=Halo%20saya%20ingin%20tanya%20tentang%20produk" 
        class="wa-float" 
        target="_blank">

            <span class="wa-tooltip">Chat via WhatsApp</span>

            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" 
                alt="WhatsApp">
        </a>

    </div>

</div>

<script>
/* ================= BRAND DATA ================= */
const brandData = {
    himoinsa:{name:"Himoinsa",logo:"img/brand/himoinsa.png"},
    perkins:{name:"Perkins",logo:"img/brand/perkins.png"},
    kubota:{name:"Kubota",logo:"img/brand/kubota.png"},
    yanmar:{name:"Yanmar",logo:"img/brand/yanmar.png"},
    cummins:{name:"Cummins",logo:"img/brand/cummins.png"},
    doosan:{name:"Doosan",logo:"img/brand/doosan.png"},
    mitsubishi:{name:"Mitsubishi",logo:"img/brand/mitsubishi.png"},
    mtu:{name:"MTU",logo:"img/brand/mtu.png"},
    fpt:{name:"FPT Iveco",logo:"img/brand/fpt.png"}
};

/* ================= GET BRAND ================= */
const params = new URLSearchParams(window.location.search);
const key = params.get("brand");
const brand = brandData[key] || brandData["perkins"];

/* ================= SET UI ================= */
document.getElementById("breadcrumb").innerHTML =
    `Genset / <strong>${brand.name}</strong> / Capacity`;

document.getElementById("brandLogo").src = brand.logo;

/* ================= TABLE DATA ================= */
const rows = [
    ["APP10","4030x11G","PI044E",10,8,2.8],
    ["APP20","4030x11G","PI044E",20,16,5.3],
    ["APP30","4030x11G","PI044E",30,24,7.2]
];

const tbody = document.getElementById("specBody");
rows.forEach(r=>{
    tbody.innerHTML += `
    <tr>
        <td>${r[0]}</td>
        <td>${r[1]}</td>
        <td>${r[2]}</td>
        <td>${r[3]}</td>
        <td>${r[4]}</td>
        <td>${r[5]}</td>
    </tr>`;
});
</script>

</body>
</html>
